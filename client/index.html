<!DOCTYPE html>
<html>
<head>
    <title>SSP - Stone, Scrissors, Paper - The ultimate game</title>
    <style>
        #userList li { color: red; }
        #userList li.isLoggedIn { color: green; }
    </style>
</head>
<body>
<h1>SSP - Stone, Scrissors, Paper - The ultimate game</h1>
<script>AUTOBAHN_DEBUG = true;</script>
<script src="http://autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>

<form id = "user">
    <label for="username">Username: </label><input type="text" name="username" id="username" />
    <label for="password">Password: </label><input type="password" name="password" id="password" />
    <div class="buttons">
        <button id="login">Login</button>
        <button id="logout">Logout</button>
        <button id="register">Register</button>
        <button id="unregsiter">Unregister</button>
    </div>
</form>
<ul id="userList"></ul>
<form id = "tables">
    <div class="buttons">
        <button id="create">Create new table</button>
        <button id="delete">Delete your table</button>
        <button id="leave">Leave table</button>
    </div>
</form>
<div id="invitation"></div>
<ul id="tableList"></ul>
<div id="tableData">
    <h2 id="tableDataId"></h2>
    <div id="tableMetadata"></div>
    <ul id="tableUserList"></ul>
</div>
<script src="browser-client.js"></script>
</body>
</html>
